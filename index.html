
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Bayan Islamic App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              quran: ['Amiri', 'serif'],
              naskh: ['Noto Naskh Arabic', 'serif'],
              uthmani: ['Scheherazade New', 'serif'],
            },
            colors: {
              emerald: {
                850: '#064e3b',
                950: '#022c22',
              },
              sand: {
                50: '#fdfcf5',
                100: '#fbf8e9',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Background - Plain (Patterns Removed) */
      .bg-pattern {
        background-color: #f9fafb;
      }
      .dark .bg-pattern {
        background-color: #111827;
      }
      
      /* Justification fix for Arabic text in Mushaf mode */
      .text-justify-arabic {
        text-align: justify;
        text-align-last: center;
      }

      /* --- Book Page Flip Animations --- */
      .perspective-container {
        perspective: 2000px;
      }
      
      .book-page {
        transform-origin: right center; /* Spine is on the right for Arabic */
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }

      /* Animation for turning Next (Going to next page) */
      @keyframes pageFlipNext {
        0% { transform: rotateY(0deg); opacity: 1; }
        50% { transform: rotateY(90deg); opacity: 0.8; }
        100% { transform: rotateY(0deg); opacity: 1; } 
        /* Simplified logic: We are bringing the new page in */
      }

      .animate-flip-next {
        animation: pageFlipIn 0.6s cubic-bezier(0.645, 0.045, 0.355, 1.000) forwards;
      }
      
      @keyframes pageFlipIn {
        0% { transform: rotateY(-90deg); opacity: 0; }
        100% { transform: rotateY(0deg); opacity: 1; }
      }

      .animate-flip-prev {
        animation: pageFlipOut 0.6s cubic-bezier(0.645, 0.045, 0.355, 1.000) forwards;
      }

      @keyframes pageFlipOut {
        0% { transform: rotateY(90deg); opacity: 0; }
        100% { transform: rotateY(0deg); opacity: 1; }
      }

      /* Inner Shadow for Binding Effect */
      .book-spine-shadow {
        background: linear-gradient(to left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 20%);
      }
      .dark .book-spine-shadow {
        background: linear-gradient(to left, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 20%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
